<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-input-container">
        <header>
            <h1 class="site-title">MyWeather</h1>
            <p class="site-subtitle">Find the current temperature for any city!</p>
        </header>

        <div class="search-container">
            <form id="get-location">
                <input id="search-input"type="text" placeholder="Search any city">
                <button id="search-button" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div id="weather-card-container">
        <p id="temp-text">Search a city to begin!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
